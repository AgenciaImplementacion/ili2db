language: java
  
branches:
  only:
    - master
    - stable

addons:
  postgresql: "9.6"
  apt:
    packages:
    - libmaven-ant-tasks-java
    - postgresql-9.6-postgis-2.3
    - python3
    - python3-pip
#    - python3-docutils    
    
install: true

before_script:
    - psql -c 'create database ili2db;' -U postgres
    - psql -c 'select version();' -d ili2db -U postgres
    - psql -c 'create extension postgis;' -d ili2db -U postgres
    - psql -c 'create extension "uuid-ossp";' -d ili2db -U postgres
    - psql -c 'select postgis_full_version();' -d ili2db -U postgres
    - # dpkg-query -L python3-docutils
    - python3 --version
    - # python3 -m pip install docutils # results in permission denied
    - # virtualenv my_py3 --python=/usr/bin/python3
    - virtualenv -p python3 my_py3
    - source my_py3/bin/activate # to activate the python3 environemt    
    - python -m pip install docutils # use my_py3
    - python -m pip freeze
    - 
script: 
  - # ant -f build-ili2pg.xml jar
  - gradle jar test 
  - gradle -Drst2html=`which rst2html.py` usrdoc testreport
  - gradle ili2pgJar ili2pgTest ili2pgBindist -Ddburl=jdbc:postgresql:ili2db -Ddbusr=postgres
after_failure:
  - cat  build/junitreport/junit-noframes.html
deploy:
  - provider: script
    skip_cleanup: true
    script: gradle -Drepos_pwd=${repos_pwd} -Drepos_usr=jql_jars-INTE deploy
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: gradle -Drepos_pwd=${repos_pwd} -Drepos_usr=jql_jars-INTE -Drelease=final deploy
    on:
      branch: stable
notifications:
  email:
    on_success: change # default: change
    on_failure: always # default: always